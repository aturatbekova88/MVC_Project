<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">All Hospitals</h1>
    <div class="text-center mb-4">
        <a href="/hospitals/new" class="btn btn-success">âž• Add New Hospital</a>
    </div>

    <div class="row g-4">
        <div class="col-md-4 col-lg-3" th:each="hospital : ${hospitals}">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${hospital.name}">Hospital Name</h5>
                    <p class="card-text" th:text="${hospital.address}">Address</p>
                    <p>Doctors: <span th:text="${#lists.size(hospital.doctors)}"></span></p>
                    <p>Patients: <span th:text="${#lists.size(hospital.patients)}"></span></p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/hospitals/{id}(id=${hospital.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/hospitals/edit/{id}(id=${hospital.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/hospitals/delete/{id}(id=${hospital.id})}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
