<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Edit Doctor</h3>
    <form th:action="@{/doctors/update/{id}(id=${doctor.id})}" th:object="${doctor}" method="post">
        <input class="form-control mb-2" th:field="*{firstName}" placeholder="First name" required>
        <input class="form-control mb-2" th:field="*{lastName}" placeholder="Last name" required>
        <input class="form-control mb-2" th:field="*{position}" placeholder="Position" required>
        <input class="form-control mb-2" th:field="*{email}" placeholder="Email" required>
        <select class="form-control mb-2" th:field="*{department.id}">
            <option th:each="d:${departments}" th:value="${d.id}" th:text="${d.name}"></option>
        </select>
        <button class="btn btn-success">Update</button>
        <a class="btn btn-secondary" th:href="@{/doctors}">Back</a>
    </form>
</div>
</body>
</html>
