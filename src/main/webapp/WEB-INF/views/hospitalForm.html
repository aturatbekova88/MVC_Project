<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hospital != null} ? 'Edit Hospital' : 'Add Hospital'">Hospital Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center" th:text="${hospital != null} ? 'Edit Hospital' : 'Add Hospital'"></h1>
    <form th:action="${hospital != null} ? @{'/hospitals/update/' + ${hospital.id}} : @{/hospitals/save}" th:object="${hospital}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Hospital Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter hospital name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter address" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/hospitals" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
