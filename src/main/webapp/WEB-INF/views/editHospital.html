<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Edit Hospital</h1>

    <form th:action="@{'/hospitals/update/' + ${editHospital.id}}" th:object="${editHospital}" method="post">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" th:field="*{address}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a class="btn btn-secondary" th:href="@{/hospitals}">Back</a>
    </form>
</div>
</body>
</html>
