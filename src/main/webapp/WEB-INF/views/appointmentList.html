<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">All Appointments</h1>
    <div class="text-center mb-4">
        <a href="/appointments/new" class="btn btn-success">âž• New Appointment</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Department</th>
            <th>Hospital</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${appointments}">
            <td th:text="${a.date}"></td>
            <td th:text="${a.patient.firstName} + ' ' + ${a.patient.lastName}"></td>
            <td th:text="${a.doctor.firstName} + ' ' + ${a.doctor.lastName}"></td>
            <td th:text="${a.department.name}"></td>
            <td th:text="${a.hospital.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
