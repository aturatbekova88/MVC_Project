<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${doctor != null} ? 'Edit Doctor' : 'Add Doctor'">Doctor Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center" th:text="${doctor != null} ? 'Edit Doctor' : 'Add Doctor'"></h1>
    <form th:action="${doctor != null} ? @{'/doctors/update/' + ${doctor.id}} : @{/doctors/save}" th:object="${doctor}" method="post">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hospital</label>
            <select class="form-select" th:field="*{hospital}" required>
                <option th:each="h : ${hospitals}" th:value="${h}" th:text="${h.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-select" th:field="*{department}" required>
                <option th:each="d : ${departments}" th:value="${d}" th:text="${d.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/doctors" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
