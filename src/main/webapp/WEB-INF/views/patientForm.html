<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${patient != null} ? 'Edit Patient' : 'Add Patient'">Patient Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center" th:text="${patient != null} ? 'Edit Patient' : 'Add Patient'"></h1>
    <form th:action="${patient != null} ? @{'/patients/update/' + ${patient.id}} : @{/patients/save}" th:object="${patient}" method="post">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="+996..." pattern="\+996\d{9}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hospital</label>
            <select class="form-select" th:field="*{hospital}" required>
                <option th:each="h : ${hospitals}" th:value="${h}" th:text="${h.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/patients" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
