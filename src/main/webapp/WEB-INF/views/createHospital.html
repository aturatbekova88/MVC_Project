<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3>Create Hospital</h3>
    <form th:action="@{/hospitals/save}" th:object="${hospital}" method="post">
        <input class="form-control mb-2" th:field="*{name}" placeholder="Hospital name" required>
        <input class="form-control mb-2" th:field="*{address}" placeholder="Address" required>
        <button class="btn btn-success">Save</button>
        <a class="btn btn-secondary" th:href="@{/hospitals}">Back</a>
    </form>
</div>

</body>
</html>
