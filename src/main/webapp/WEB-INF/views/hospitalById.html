<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Hospital Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${byId.name}"></h5>
            <p class="card-text">
                <strong>ID:</strong>
                <span th:text="${byId.id}"></span>
            </p>
            <p class="card-text">
                <strong>Address:</strong>
                <span th:text="${byId.address}"></span>
            </p>

            <a class="btn btn-primary mt-3"
               th:href="@{/departments/{id}(id=${byId.id})}">
                View Departments
            </a>
        </div>
    </div>

    <a class="btn btn-secondary mt-3" th:href="@{/hospitals}">
        Back to List
    </a>
</div>
</body>
</html>
