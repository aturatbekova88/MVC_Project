<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3>Edit Patient</h3>
  <form th:action="@{/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
    <input class="form-control mb-2" th:field="*{firstName}" placeholder="First name" required>
    <input class="form-control mb-2" th:field="*{lastName}" placeholder="Last name" required>
    <input class="form-control mb-2" th:field="*{phoneNumber}" placeholder="+996..." required>
    <input class="form-control mb-2" th:field="*{email}" placeholder="Email" required>
    <select class="form-control mb-2" th:field="*{gender}">
      <option value="MALE">MALE</option>
      <option value="FEMALE">FEMALE</option>
    </select>
    <button class="btn btn-success">Update</button>
    <a class="btn btn-secondary" th:href="@{/patients}">Back</a>
  </form>
</div>
</body>
</html>
