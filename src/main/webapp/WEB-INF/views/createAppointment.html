<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3>New Appointment</h3>
    <form th:action="@{/appointments/save/{id}(id=${hospitalId})}" th:object="${appointment}" method="post">
        <input class="form-control mb-2" type="datetime-local" th:field="*{date}">


        <select class="form-control mb-2" name="patientId">
            <option th:each="p:${patients}" th:value="${p.id}" th:text="${p.firstName}"></option>
        </select>


        <select class="form-control mb-2" name="doctorId">
            <option th:each="d:${doctors}" th:value="${d.id}" th:text="${d.firstName}"></option>
        </select>


        <select class="form-control mb-2" name="departmentId">
            <option th:each="dep:${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
        </select>


        <button class="btn btn-success">Save</button>
    </form>
</div>


</body>
</html>
