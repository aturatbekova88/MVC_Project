<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3>Edit Appointment</h3>
  <form th:action="@{/appointments/update/{id}(id=${appointment.id})}" th:object="${appointment}" method="post">
    <input class="form-control mb-2" type="datetime-local" th:field="*{date}" required>
    <select class="form-control mb-2" th:field="*{patient.id}">
      <option th:each="p:${patients}" th:value="${p.id}" th:text="${p.firstName}"></option>
    </select>
    <select class="form-control mb-2" th:field="*{doctor.id}">
      <option th:each="d:${doctors}" th:value="${d.id}" th:text="${d.firstName}"></option>
    </select>
    <select class="form-control mb-2" th:field="*{department.id}">
      <option th:each="dep:${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
    </select>
    <button class="btn btn-success">Update</button>
    <a class="btn btn-secondary" th:href="@{/appointments/{id}(id=${appointment.hospital.id})}">Back</a>
  </form>
</div>
</body>
</html>
