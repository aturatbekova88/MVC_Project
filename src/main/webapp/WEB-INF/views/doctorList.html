<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">All Doctors</h1>
    <div class="text-center mb-4">
        <a href="/doctors/new" class="btn btn-success">âž• Add New Doctor</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Hospital</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></td>
            <td th:text="${doctor.email}"></td>
            <td th:text="${doctor.department.name}"></td>
            <td th:text="${doctor.hospital.name}"></td>
            <td>
                <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
