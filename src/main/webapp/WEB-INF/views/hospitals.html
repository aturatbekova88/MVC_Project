<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospitals List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Hospitals</h1>

    <a class="btn btn-primary mb-3" th:href="@{/hospitals/new}">Add Hospital</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hospital : ${hospitals}">
            <td th:text="${hospital.id}"></td>
            <td th:text="${hospital.name}"></td>
            <td th:text="${hospital.address}"></td>
            <td>
                <a class="btn btn-info btn-sm me-1" th:href="@{'/hospitals/by/' + ${hospital.id}}">View</a>
                <a class="btn btn-warning btn-sm me-1" th:href="@{'/hospitals/edit/' + ${hospital.id}}">Edit</a>
                <form th:action="@{'/hospitals/delete/' + ${hospital.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>

            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
