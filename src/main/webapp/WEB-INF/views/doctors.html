<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3>Doctors</h3>
    <table class="table table-bordered">
        <tr><th>Name</th><th>Position</th><th>Email</th><th>Actions</th></tr>
        <tr th:each="d:${doctors}">
            <td th:text="${d.firstName+' '+d.lastName}"></td>
            <td th:text="${d.position}"></td>
            <td th:text="${d.email}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/doctors/delete/{id}(id=${d.id})}">Delete</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
